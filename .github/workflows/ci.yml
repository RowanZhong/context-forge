# Context Forge CI 流水线
# 触发条件：Push / Pull Request / 手动触发
# 矩阵测试：Python 3.10 / 3.11 / 3.12

name: CI

on:
  push:
    branches:
      - main
      - develop
      - 'feature/**'
      - 'bugfix/**'
  pull_request:
    branches:
      - main
      - develop
  workflow_dispatch:

# 并发控制：同一分支只保留最新的一次运行
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  PYTHON_VERSION_DEFAULT: '3.12'
  UV_VERSION: '0.1.0'

jobs:
  # ===== 代码质量检查 =====
  lint:
    name: 代码质量检查
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: 检出代码
        uses: actions/checkout@v4

      - name: 设置 Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION_DEFAULT }}

      - name: 安装 uv
        run: pip install uv

      - name: 创建虚拟环境并安装依赖
        run: |
          uv venv
          . .venv/bin/activate
          uv pip install -e ".[dev]"

      - name: 运行 Ruff 格式检查
        run: |
          . .venv/bin/activate
          ruff format --check .

      - name: 运行 Ruff Linter
        run: |
          . .venv/bin/activate
          ruff check .

  # ===== 类型检查 =====
  typecheck:
    name: 类型检查
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: 检出代码
        uses: actions/checkout@v4

      - name: 设置 Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION_DEFAULT }}

      - name: 安装 uv
        run: pip install uv

      - name: 创建虚拟环境并安装依赖
        run: |
          uv venv
          . .venv/bin/activate
          uv pip install -e ".[dev]"

      - name: 运行 MyPy 类型检查
        run: |
          . .venv/bin/activate
          mypy src/context_forge

  # ===== 测试矩阵 =====
  test:
    name: 测试 (Python ${{ matrix.python-version }}, ${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    timeout-minutes: 20

    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: ['3.10', '3.11', '3.12']

    steps:
      - name: 检出代码
        uses: actions/checkout@v4

      - name: 设置 Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: 安装 uv
        run: pip install uv

      - name: 创建虚拟环境并安装依赖
        shell: bash
        run: |
          uv venv
          if [[ "$RUNNER_OS" == "Windows" ]]; then
            source .venv/Scripts/activate
          else
            source .venv/bin/activate
          fi
          uv pip install -e ".[dev]"

      - name: 启动 Redis (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y redis-server
          sudo systemctl start redis-server

      - name: 启动 Redis (macOS)
        if: runner.os == 'macOS'
        run: |
          brew install redis
          brew services start redis

      - name: 启动 Redis (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          choco install redis-64 -y
          redis-server --service-install
          redis-server --service-start

      - name: 运行测试
        shell: bash
        env:
          CONTEXT_FORGE_TEST_USE_MOCK: 'true'
          REDIS_URL: redis://localhost:6379/0
        run: |
          if [[ "$RUNNER_OS" == "Windows" ]]; then
            source .venv/Scripts/activate
          else
            source .venv/bin/activate
          fi
          pytest tests/ -v --cov=context_forge --cov-report=xml --cov-report=term

      - name: 上传覆盖率报告
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage.xml
          flags: ${{ matrix.os }}-py${{ matrix.python-version }}
          name: coverage-${{ matrix.os }}-py${{ matrix.python-version }}

  # ===== 覆盖率检查 =====
  coverage:
    name: 覆盖率检查
    runs-on: ubuntu-latest
    timeout-minutes: 15
    needs: [test]

    steps:
      - name: 检出代码
        uses: actions/checkout@v4

      - name: 设置 Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION_DEFAULT }}

      - name: 安装 uv
        run: pip install uv

      - name: 创建虚拟环境并安装依赖
        run: |
          uv venv
          . .venv/bin/activate
          uv pip install -e ".[dev]"

      - name: 启动 Redis
        run: |
          sudo apt-get update
          sudo apt-get install -y redis-server
          sudo systemctl start redis-server

      - name: 运行测试并生成覆盖率报告
        env:
          CONTEXT_FORGE_TEST_USE_MOCK: 'true'
        run: |
          . .venv/bin/activate
          pytest tests/ --cov=context_forge --cov-report=html --cov-report=term --cov-fail-under=85

      - name: 上传覆盖率报告（Artifact）
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: htmlcov/
          retention-days: 30

  # ===== 构建测试 =====
  build:
    name: 构建测试
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: 检出代码
        uses: actions/checkout@v4

      - name: 设置 Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION_DEFAULT }}

      - name: 安装构建工具
        run: pip install build twine

      - name: 构建分发包
        run: python -m build

      - name: 检查分发包
        run: twine check dist/*

      - name: 上传构建产物
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/
          retention-days: 7

  # ===== Docker 构建测试 =====
  docker:
    name: Docker 构建测试
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: 检出代码
        uses: actions/checkout@v4

      - name: 设置 Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: 构建 Docker 镜像
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: false
          tags: context-forge:ci-test
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: 测试镜像大小
        run: |
          IMAGE_SIZE=$(docker images context-forge:ci-test --format "{{.Size}}")
          echo "镜像大小: $IMAGE_SIZE"
          # 验证镜像大小 < 500MB
          SIZE_MB=$(docker images context-forge:ci-test --format "{{.Size}}" | sed 's/MB//')
          if (( $(echo "$SIZE_MB > 500" | bc -l) )); then
            echo "错误：镜像大小 ($SIZE_MB MB) 超过 500MB 限制"
            exit 1
          fi

      - name: 运行容器健康检查
        run: |
          docker run -d --name test-container context-forge:ci-test
          sleep 10
          docker exec test-container python -c "from context_forge import ContextForge; print('OK')"
          docker stop test-container
          docker rm test-container

  # ===== 发布到 PyPI（仅标签推送时）=====
  publish:
    name: 发布到 PyPI
    runs-on: ubuntu-latest
    timeout-minutes: 10
    needs: [lint, typecheck, test, coverage, build]
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')

    environment:
      name: pypi
      url: https://pypi.org/p/context-forge

    permissions:
      id-token: write

    steps:
      - name: 下载构建产物
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist/

      - name: 发布到 PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          user: __token__
          password: ${{ secrets.PYPI_API_TOKEN }}
